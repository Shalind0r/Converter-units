<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/main.css">
   <title>Converter</title>
</head>

<body>
   <h1 class="title">Конвертер величин</h1>
   <div class="converter">
      <div class="converter__body">
         <div class="converter__input">
            <input class="converter__input-in" type="number">
            <input class=" converter__input-out" type="number">
         </div>
         <div class="converter__units-body">
            <div class="converter__units converter__units-in">
               <span class="converter__units-item converter__units-item--input --active"
                  data-unit="mm">Mіліментри</span>
               <span class="converter__units-item converter__units-item--input " data-unit="cm">Сантиметри</span>
               <span class="converter__units-item converter__units-item--input" data-unit="in">Дюйми</span>
               <span class="converter__units-item converter__units-item--input" data-unit="ft">Фути</span>
               <span class="converter__units-item converter__units-item--input" data-unit="m"> Метри</span>
               <span class="converter__units-item converter__units-item--input" data-unit="yd">Ярди</span>
               <span class="converter__units-item converter__units-item--input" data-unit="km">Кіломентри</span>
            </div>
            <div class="converter__units converter__units-out">
               <span class="converter__units-item converter__units-item--output --active"
                  data-unit="mm">Mіліментри</span>
               <span class="converter__units-item converter__units-item--output" data-unit="cm">Сантиметри</span>
               <span class="converter__units-item converter__units-item--output" data-unit="in">Дюйми</span>
               <span class="converter__units-item converter__units-item--output" data-unit="ft">Фути</span>
               <span class="converter__units-item converter__units-item--output" data-unit="m"> Метри</span>
               <span class="converter__units-item converter__units-item--output" data-unit="yd">Ярди</span>
               <span class="converter__units-item converter__units-item--output" data-unit="km">Кіломентри</span>
            </div>
         </div>
      </div>
   </div>
   </div>
   <script type="module" src="./scripts/index.js"></script>
</body>

</html>
